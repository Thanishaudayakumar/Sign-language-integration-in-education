<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rhymes to Explore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #D3A6FF, #E6B3FF);
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container-custom {
      background-color: #ffffff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 1200px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #4A4A4A;
      margin-bottom: 40px;
    }

    .rhyme-card {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .rhyme-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .rhyme-card-body {
      padding: 15px;
      text-align: center;
      background-color: #fff;
    }

    .rhyme-card-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #8A4DFF;
    }

    .rhyme-card-text {
      font-size: 0.95rem;
      color: #666;
    }

    .ratio img {
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container container-custom">
    <h1>Rhymes to Explore!</h1>
    <div class="row g-4">
      
      <!-- Rhyme 1 -->
      <div class="col-md-4">
        <div class="rhyme-card" onclick="navigateTo('twinkle.html')">
          <div class="ratio ratio-16x9">
            <img src="https://i.ibb.co/G3BQfpN/Leonardo-Phoenix-Heres-the-prompt-for-creating-the-3-D-animesty-0.jpg" class="w-100" alt="Twinkle Rhyme">
          </div>
          <div class="rhyme-card-body">
            <div class="rhyme-card-title">Twinkle Twinkle</div>
            <div class="rhyme-card-text">Little Star</div>
          </div>
        </div>
      </div>

      <!-- Rhyme 2 -->
      <div class="col-md-4">
        <div class="rhyme-card" onclick="navigateTo('touch.html')">
          <div class="ratio ratio-16x9">
            <img src="https://i.ibb.co/G3BQfpN/Leonardo-Phoenix-Heres-the-prompt-for-creating-the-3-D-animesty-0.jpg" class="w-100" alt="Touch Rhyme">
          </div>
          <div class="rhyme-card-body">
            <div class="rhyme-card-title">Good/Bad Touch</div>
            <div class="rhyme-card-text">Stay Safe & Smart</div>
          </div>
        </div>
      </div>

      <!-- Rhyme 3 -->
      <div class="col-md-4">
        <div class="rhyme-card" onclick="navigateTo('road.html')">
          <div class="ratio ratio-16x9">
            <img src="https://i.ibb.co/G3BQfpN/Leonardo-Phoenix-Heres-the-prompt-for-creating-the-3-D-animesty-0.jpg" class="w-100" alt="Road Safety Rhyme">
          </div>
          <div class="rhyme-card-body">
            <div class="rhyme-card-title">Road Safety Rhyme</div>
            <div class="rhyme-card-text">Stop, Look & Listen</div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    function navigateTo(page) {
      window.location.href = page;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
